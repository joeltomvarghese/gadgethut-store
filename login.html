<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GadgetHut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .cream-bg { background-color: #F5F5DC; color: #121212; font-weight: bold; }
        .cream-bg:hover { background-color: #FFFDD0; }
        .error-message { color: #ef4444; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">
             GadgetHut Login
        </h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 rounded-lg cream-bg transition duration-300">
                    Login
                </button>
            </div>
        </form>
        <p id="error-message" class="error-message text-sm mt-4 text-center"></p>
        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account? <a href="register.html" class="text-indigo-600 hover:underline">Register here</a>
        </p>
         <p class="text-sm text-center text-gray-600 mt-2">
            <a href="index.html" class="text-indigo-600 hover:underline">Back to Store</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessageEl = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageEl.textContent = ''; // Clear previous errors

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());

            try {
                // FIXED: Use relative path instead of absolute
                const response = await fetch('./api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                // Check content type before parsing
                const contentType = response.headers.get("content-type");
                 if (!response.ok || !contentType || !contentType.includes("application/json")) {
                     const textResponse = await response.text();
                     throw new Error(`Server error (${response.status}): ${textResponse.substring(0, 100)}...`);
                 }

                const result = await response.json();

                if (result.success) {
                    // Login successful, redirect to the main store page
                    window.location.href = 'index.html';
                } else {
                    errorMessageEl.textContent = result.error || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessageEl.textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
