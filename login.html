<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GadgetHut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .debug-info { 
            background: #f3f4f6; 
            border: 1px solid #d1d5db; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace; 
            font-size: 12px; 
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Sign in to GadgetHut</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Access your account</p>
        </div>
        
        <!-- Debug Info Panel -->
        <div id="debugInfo" class="debug-info hidden">
            <strong>Debug Information:</strong>
            <div id="debugContent"></div>
        </div>

        <!-- Demo Credentials -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <h3 class="text-sm font-medium text-yellow-800">Demo Credentials:</h3>
            <p class="text-sm text-yellow-700 mt-1">
                <strong>Username:</strong> demo_user<br>
                <strong>Password:</strong> password123
            </p>
        </div>
        
        <form id="loginForm" class="mt-8 space-y-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username or Email</label>
                <input type="text" id="username" name="username" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    placeholder="Enter username or email">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    placeholder="Enter password">
            </div>

            <div id="loginMessage" class="hidden p-3 rounded-md"></div>

            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login
            </button>
            
            <div class="text-center">
                <a href="register.html" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Don't have an account? Register here</a>
            </div>
            <div class="text-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-500 dark:text-gray-400">Back to Store</a>
            </div>
        </form>

        <!-- Debug Toggle -->
        <div class="text-center">
            <button id="debugToggle" class="text-xs text-gray-500 hover:text-gray-700">
                üêõ Toggle Debug Mode
            </button>
        </div>
    </div>

    <script>
        let debugMode = false;

        // Toggle debug mode
        document.getElementById('debugToggle').addEventListener('click', function() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.classList.toggle('hidden');
            this.textContent = debugMode ? 'üêõ Debug Mode ON' : 'üêõ Toggle Debug Mode';
        });

        function updateDebugInfo(message) {
            if (debugMode) {
                const debugContent = document.getElementById('debugContent');
                const timestamp = new Date().toLocaleTimeString();
                debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
            console.log(message);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            updateDebugInfo("=== LOGIN ATTEMPT STARTED ===");
            
            const formData = new FormData(this);
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            updateDebugInfo(`Form Data - Username: "${username}", Password: "${'*'.repeat(password.length)}"`);
            
            // Log FormData contents
            updateDebugInfo("FormData entries:");
            for (let [key, value] of formData.entries()) {
                updateDebugInfo(`  ${key}: "${value}"`);
            }
            
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.classList.add('hidden');
            
            try {
                updateDebugInfo("Sending POST request to api/login.php...");
                
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });
                
                updateDebugInfo(`Response received - Status: ${response.status} ${response.statusText}`);
                
                const contentType = response.headers.get('content-type');
                updateDebugInfo(`Response Content-Type: ${contentType}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    updateDebugInfo(`Non-JSON response received: ${text.substring(0, 200)}`);
                    throw new Error(`Expected JSON but got: ${contentType}`);
                }
                
                const result = await response.json();
                updateDebugInfo(`API Response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    updateDebugInfo("‚úÖ Login successful! Redirecting...");
                    messageDiv.className = 'p-3 rounded-md bg-green-100 text-green-700';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    updateDebugInfo(`‚ùå Login failed: ${result.error}`);
                    messageDiv.className = 'p-3 rounded-md bg-red-100 text-red-700';
                    messageDiv.textContent = result.error || 'Login failed';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                updateDebugInfo(`‚ùå Network/API Error: ${error.message}`);
                console.error('Login error:', error);
                messageDiv.className = 'p-3 rounded-md bg-red-100 text-red-700';
                messageDiv.textContent = 'Login error: ' + error.message;
                messageDiv.classList.remove('hidden');
            }
            
            updateDebugInfo("=== LOGIN ATTEMPT COMPLETED ===");
        });

        // Quick test buttons for demo credentials
        function fillDemoCredentials() {
            document.getElementById('username').value = 'demo_user';
            document.getElementById('password').value = 'password123';
            updateDebugInfo("Demo credentials filled");
        }

        function testDirectAPI() {
            updateDebugInfo("Testing API directly...");
            fetch('api/login.php')
                .then(response => response.text())
                .then(data => {
                    updateDebugInfo(`Direct API test response: ${data.substring(0, 200)}`);
                })
                .catch(error => {
                    updateDebugInfo(`Direct API test error: ${error.message}`);
                });
        }

        // Add quick test buttons if debug mode is enabled by URL parameter
        if (window.location.search.includes('debug=true')) {
            debugMode = true;
            document.getElementById('debugInfo').classList.remove('hidden');
            document.getElementById('debugToggle').textContent = 'üêõ Debug Mode ON';
            
            // Add test buttons
            const testButtons = document.createElement('div');
            testButtons.className = 'flex space-x-2 mt-4';
            testButtons.innerHTML = `
                <button onclick="fillDemoCredentials()" class="flex-1 bg-green-600 text-white py-2 px-4 rounded text-sm">Fill Demo Credentials</button>
                <button onclick="testDirectAPI()" class="flex-1 bg-purple-600 text-white py-2 px-4 rounded text-sm">Test API</button>
            `;
            document.querySelector('form').appendChild(testButtons);
        }

        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
