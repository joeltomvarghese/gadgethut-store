 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GadgetHut Admin - Update Images</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }
        </style>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto max-w-xl mt-10 p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">GadgetHut Admin - Update Product Image</h1>

            <p class="text-sm text-gray-600 mb-4">
                This panel lets you change the image for a product. Go to <a href="https://unsplash.com/" target="_blank" class="text-blue-600 hover:underline">Unsplash</a>, find an image,
                right-click it, and select "Copy image address". Paste that URL here.
            </p>

            <form id="update-image-form" class="space-y-4">
                <div>
                    <label for="product_id" class="block text-sm font-medium text-gray-700">Product ID <span class="text-red-500">*</span></label>
                    <input type="number" name="product_id" id="product_id" required min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="image_url" class="block text-sm font-medium text-gray-700">New Image URL <span class="text-red-500">*</span></label>
                    <input type="url" name="image_url" id="image_url" required placeholder="https://images.unsplash.com/..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Update Image
                </button>
            </form>

            <div id="admin-toast" class="hidden mt-4 p-4 rounded-md text-white">
                <!-- Message will be here -->
            </div>
             <p class="mt-6 text-center text-sm text-gray-500">
                 <a href="../" class="text-indigo-600 hover:text-indigo-800">&larr; Back to Main Store</a>
            </p>
        </div>

        <script>
            const form = document.getElementById('update-image-form');
            const toast = document.getElementById('admin-toast');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                toast.classList.add('hidden'); // Hide previous toast

                const formData = new FormData(form);

                try {
                     // Use absolute path
                    const response = await fetch('/gadgethut-store/api/update_image.php', {
                        method: 'POST',
                        body: formData
                    });

                    // Check content type before parsing
                    const contentType = response.headers.get("content-type");
                    if (!response.ok || !contentType || !contentType.includes("application/json")) {
                        const textResponse = await response.text();
                        throw new Error(`Server error (${response.status}): ${textResponse.substring(0, 100)}...`);
                    }

                    const result = await response.json();

                    if (result.success) {
                        toast.textContent = result.message || 'Image updated successfully!';
                        toast.className = 'mt-4 p-4 rounded-md text-white bg-green-500'; // Success style
                        form.reset(); // Clear the form
                    } else {
                        throw new Error(result.error || 'Failed to update image.');
                    }
                } catch (error) {
                    console.error('Update failed:', error);
                    toast.textContent = `Error: ${error.message}`;
                    toast.className = 'mt-4 p-4 rounded-md text-white bg-red-500'; // Error style
                } finally {
                    toast.classList.remove('hidden'); // Show toast
                     // Auto-hide toast after a few seconds
                    setTimeout(() => {
                        toast.classList.add('hidden');
                    }, 5000);
                }
            });
        </script>
    </body>
    </html>
